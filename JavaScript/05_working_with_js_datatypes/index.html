<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types/title>
</head>

<body>
    <h1>Primitive Data Types</h1>
    <h3>String - Sequence of characters. Must be in quotes or backticks</h3>
    <h3>Numbers - Integers as well as floating-point numbers</h3>
    <h3>Boolean - Logical entity / true or false</h3>
    <h3>Null - Intentional absence of any object value</h3>
    <h3>Undefined - A variable that has not yet been defined/assigned</h3>
    <h3>Symbol - built-in object whose constructor return a unique symbol</h3>
    <h3>BigInt - Numbers that are greater than the Number type can handle</h3>

</body>

</html>
